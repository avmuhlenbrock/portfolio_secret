<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AvMS</title>
    <link rel="stylesheet" href="avm.css">
    <style>

        body{

            /*overflow: hidden;*/
            padding: 0;
            margin: 0;

        }

    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div class="load"> <img src="pics/load/0.gif" class="loadImg"></div>

<div id="menu" class="black">

    <div class="menu black" id="work">Work <div class="selectLine blackLine"></div></div>  /
    <div class="menu black" id="about">About <div class="selectLine blackLine"></div></div>  /
    <div class="menu black" id="contact">Résumé <div class="selectLine blackLine"></div></div>  /


</div>

<div class="titleContainer">

    <div class="rotateContainer">
        <img id="cube" class="titleCube" src="pics/Cube.png">
        <div class="inline titleText">Astrid von Mühlenbrock<div class="selectLine blackLine"></div></div>
    </div>

</div>
<div id="leftRowContainer"></div>
<div id="rightRowContainer"></div>

<div class="scrollUpContainer">
    <img class="scrollUpCube" src="pics/Cube.png">
    <div>up</div>
</div>

<div class="end">
    <br><br>
    <h3 class="endP">Selected Works</h3>
    <h3 class="endP">av.muhlenbrock@gmail.com</h3>
    <h3 class="endP">tel+6468303944</h3>

</div>


<script>




    $.get('pics/work/description.json',function (data) {

        var works = data.works;

        var projects = [];

        for(var i=0; i<=8; i++){

            $('#leftRowContainer').append('<div id="project'+i+'" class="projectBlock"><div class="projectImg"></div><div class="projectTitle inline">'+works[i].title+'<div class="selectLine blackLine"></div></div><div class="projectInfo inline">'+works[i].info+'</div><br><div class="projectDes">'+works[i].description+'</div></div>')
            projects[i] = $('#project'+i);


        }


        for(var i=9; i<=16; i++){

            //$('#rightRowContainer').append('<div id="project'+i+'" class="projectBlock"><img class="projectImg" src="pics/work/'+i+'.jpg"><div class="projectTitle">'+works[i].title+'<div class="selectLine blackLine"></div></div><div class="projectInfo">'+works[i].info+'</div><br><div class="projectDes">'+works[i].description+'</div></div>')
            $('#rightRowContainer').append('<div id="project'+i+'" class="projectBlock"><div class="projectImg"></div><div class="projectTitle inline">'+works[i].title+'<div class="selectLine blackLine"></div></div><div class="projectInfo inline">'+works[i].info+'</div><br><div class="projectDes">'+works[i].description+'</div></div>')
            projects[i] = $('#project'+i);



        }



        projects.forEach(function (p,n) {

//            if(n===2 || n===9 ||n===10) p.hide();

            var imageContainer = p.find('.projectImg');
            imageContainer.append('<img src="pics/work/'+n+'.jpg" style="width:100%; position: relative; visibility: hidden;">');
            imageContainer.append('<div class="mask"><div class="maskColor"></div><div class="maskText">'+works[n].title+'</div></div>');

            imageContainer.css({

                "background": "url('pics/work/"+n+".jpg') no-repeat",
                "background-size": "100%"

            });

            p.find('.selectLine').hide();

            p.mouseenter(function () {

                p.find('.selectLine').fadeIn(200);
                p.find('.mask').animate({'opacity':0.9},200)

            });

            p.mouseleave(function () {

                p.find('.selectLine').fadeOut(200);
                p.find('.mask').animate({'opacity':0},200)


            });

            p.click(function () {

                //window.location.replace('detail.html?projectNum='+n);
                goto('detail.html?projectNum='+n);

            })

        });


    })



</script>
<script src="menu.js"></script>
</body>
</html>
